name: Build and Upload to S3

on:
  push:
    branches:
      - develop

jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '17'

    - name: Cache Gradle packages
      uses: actions/cache@v2
      with:
        path: ~/.gradle/caches
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: ${{ runner.os }}-gradle

    - name: Create key.yml
      run: |
        echo "instance: ${{ secrets.INSTANCE }}" > spring/src/main/resources/key.yml
        echo "instanceUN: ${{ secrets.INSTANCEUN }}" >> spring/src/main/resources/key.yml
        echo "instancePW: ${{ secrets.INSTANCEPW }}" >> spring/src/main/resources/key.yml

    - name: Build with Gradle
      run: ./gradlew build -x test
      working-directory: spring

    - name: Upload to S3
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_PRIVATE_ACCESS_KEY }}
        AWS_DEFAULT_REGION : ap-northeast-2
      run: |
        aws s3 cp spring/build/libs/ s3://actions-test-s3/product-api/ --recursive
